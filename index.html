<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTO Preflop Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>GTO Preflop Trainer</h1>

    <div class="controls">
      <label>Stack Size (BB)
        <select id="stackSize">
          <option>40bb</option>
          <option>30bb</option>
          <option>20bb</option>
          <option>10bb</option>
        </select>
      </label>

      <label>Opener Position
        <select id="openerPos">
          <option>UTG</option>
          <option>CO</option>
          <option>BTN</option>
          <option>SB</option>
        </select>
      </label>

      <label>Your Position (Hero)
        <select id="heroPos">
          <option>BU</option>
          <option>SB</option>
          <option>BB</option>
        </select>
      </label>
    </div>

    <div class="table">
      <div class="pot-info">
        <p id="matchup">BU vs CO RFI</p>
        <strong>Pot : <span id="potValue">4.6BB</span></strong>
      </div>

      <div class="player utg">UTG<br /><span>40.0 BB</span></div>
      <div class="player utg1">UTG+1<br /><span>40.0 BB</span></div>
      <div class="player lj">LJ<br /><span>40.0 BB</span></div>
      <div class="player hj">HJ<br /><span>40.0 BB</span></div>
      <div class="player co">CO<br /><span id="coStack">37.7 BB</span></div>
      <div class="player btn hero">
        BU<br /><span>40.0 BB</span>
        <div class="cards">
          <div class="card">Q♣</div>
          <div class="card">2♣</div>
        </div>
      </div>
      <div class="player sb">SB<br /><span>40.0 BB</span></div>
      <div class="player bb">BB<br /><span>40.0 BB</span></div>

      <div class="chips co-chip">2.3BB</div>
    </div>

    <div class="actions">
      <button class="fold">Fold</button>
      <button class="call">Call</button>
      <button class="raise">Raise</button>
    </div>

    <button class="next-hand">Next Hand</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
