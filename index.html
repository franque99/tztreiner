<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Push/Fold</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <h2>ðŸ§® Simulador Push/Fold</h2>
    <div class="form">
      <label for="position">PosiÃ§Ã£o:</label>
      <select id="position">
        <option value="BTN">BTN</option>
        <option value="SB">SB</option>
        <option value="CO">CO</option>
        <option value="HJ">HJ</option>
        <option value="UTG">UTG</option>
      </select>

      <label for="stack">Stack Efetivo (bb):</label>
      <select id="stack">
        <option value="10">10bb</option>
        <option value="15">15bb</option>
        <option value="20">20bb</option>
      </select>

      <button onclick="calcularRange()">Calcular Range</button>
    </div>

    <h3>Range GTO estimado:</h3>
    <div class="range-grid" id="rangeGrid"></div>
  </section>

  <script>
    const grid = [
      ["AA", "KK", "QQ", "JJ", "TT", "99", "88", "77", "66", "55", "44", "33", "22"],
      ["AKs", "AQs", "AJs", "ATs", "A9s", "A8s", "A7s", "A6s", "A5s", "A4s", "A3s", "A2s", "KQs"],
      ["KJs", "KTs", "K9s", "K8s", "K7s", "K6s", "K5s", "K4s", "K3s", "K2s", "QJs", "QTs", "Q9s"],
      ["Q8s", "Q7s", "Q6s", "Q5s", "Q4s", "Q3s", "Q2s", "JTs", "J9s", "J8s", "J7s", "J6s", "J5s"],
      ["J4s", "J3s", "J2s", "T9s", "T8s", "T7s", "T6s", "T5s", "T4s", "T3s", "T2s", "98s", "97s"],
      ["96s", "95s", "94s", "93s", "92s", "87s", "86s", "85s", "84s", "83s", "82s", "76s", "75s"],
      ["74s", "73s", "72s", "65s", "64s", "63s", "62s", "54s", "53s", "52s", "43s", "42s", "32s"],
      ["AKo", "AQo", "AJo", "ATo", "A9o", "A8o", "A7o", "A6o", "A5o", "A4o", "A3o", "A2o", "KQo"],
      ["KJo", "KTo", "K9o", "K8o", "K7o", "K6o", "K5o", "K4o", "K3o", "K2o", "QJo", "QTo", "Q9o"],
      ["Q8o", "Q7o", "Q6o", "Q5o", "Q4o", "Q3o", "Q2o", "JTo", "J9o", "J8o", "J7o", "J6o", "J5o"],
      ["J4o", "J3o", "J2o", "T9o", "T8o", "T7o", "T6o", "T5o", "T4o", "T3o", "T2o", "98o", "97o"],
      ["96o", "95o", "94o", "93o", "92o", "87o", "86o", "85o", "84o", "83o", "82o", "76o", "75o"],
      ["74o", "73o", "72o", "65o", "64o", "63o", "62o", "54o", "53o", "52o", "43o", "42o", "32o"]
    ];

    function calcularRange() {
      const rangeGrid = document.getElementById("rangeGrid");
      rangeGrid.innerHTML = "";
      for (const row of grid) {
        for (const hand of row) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (
            ["AA", "KK", "QQ", "JJ", "TT", "AKs", "AQs", "AJs", "KQs", "ATs", "KJs", "A9s", "QJs", "JTs", "99", "88", "77", "66", "55", "44", "33", "22", "AKo", "AQo", "AJo", "KQo", "QJo"].includes(hand)
          ) {
            cell.classList.add("selected");
          }
          cell.textContent = hand;
          rangeGrid.appendChild(cell);
        }
      }
    }

    window.onload = calcularRange;
  </script>
</body>
</html>
