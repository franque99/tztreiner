<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tztreiner - GTO MTT Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>tztreiner - Treinador GTO de MTTs</h1>
  </header>

  <main class="container">
    <section class="quiz">
      <h2>üß† Quiz GTO - CO vs BU (40bb)</h2>
      <div class="cards" id="cards">‚ô†Ô∏è ‚ô†Ô∏è</div>
      <div class="buttons">
        <button onclick="handleAction('Fold')">Fold</button>
        <button onclick="handleAction('Call')">Call</button>
        <button onclick="handleAction('Raise')">Raise</button>
      </div>
      <button class="next" onclick="nextHand()">Nova M√£o</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 tztreiner</p>
  </footer>

  <script>
    const gtoRanges = {
      '40bb': {
        'CO_vs_BU': {
          'Q2s': 'Fold',
          'AQs': 'Call',
          '88': 'Raise',
          'KTs': 'Call',
          'J9s': 'Fold',
          'A2s': 'Raise',
          'QJo': 'Call',
          'T9s': 'Raise',
          'A5s': 'Raise',
          '77': 'Call',
          'KQo': 'Call',
          '99': 'Raise',
          'AJs': 'Raise',
          'JTs': 'Call',
        }
      }
    };

    let currentHand = {
      heroHand: '',
      correctAction: ''
    };

    function handleAction(action) {
      const expected = currentHand.correctAction;
      if (action === expected) {
        alert(`‚úîÔ∏è Correto! A jogada GTO √© ${expected}`);
      } else {
        alert(`‚ùå Errado! A jogada GTO correta √© ${expected}`);
      }
    }

    function nextHand() {
      const hands = Object.keys(gtoRanges['40bb']['CO_vs_BU']);
      const randomHand = hands[Math.floor(Math.random() * hands.length)];
      const action = gtoRanges['40bb']['CO_vs_BU'][randomHand];

      currentHand.heroHand = randomHand;
      currentHand.correctAction = action;

      const cardsDiv = document.getElementById('cards');
      cardsDiv.textContent = convertToCards(randomHand);
    }

    function convertToCards(hand) {
      const rankMap = {
        'A': 'A', 'K': 'K', 'Q': 'Q', 'J': 'J',
        'T': '10', '9': '9', '8': '8', '7': '7',
        '6': '6', '5': '5', '4': '4', '3': '3', '2': '2'
      };
      const suits = ['‚ô†Ô∏è','‚ô•Ô∏è','‚ô£Ô∏è','‚ô¶Ô∏è'];
      const suit = suits[Math.floor(Math.random() * suits.length)];

      const suited = hand.endsWith('s');
      const offsuit = hand.endsWith('o');
      const pair = hand.length === 2;

      const r1 = rankMap[hand[0]];
      const r2 = rankMap[hand[1]];

      if (pair) {
        return `${r1}${suit} ${r2}${suit}`;
      } else if (suited) {
        return `${r1}‚ô£Ô∏è ${r2}‚ô£Ô∏è`;
      } else {
        return `${r1}‚ô£Ô∏è ${r2}‚ô¶Ô∏è`;
      }
    }

    window.onload = nextHand;
  </script>
</body>
</html>
